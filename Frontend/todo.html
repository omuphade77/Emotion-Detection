
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="todo.css">
    <title>TO DO APP</title>
    <style>
    body {
  margin: 0;
  min-height: 100vh;
  background: black;
}

.navbar {
    background-color: black;
    color: #fff;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.4); /* ðŸ‘ˆ transparency */
  backdrop-filter: blur(10px);
  border: 10px;
}
.navbar-container {
  display: flex;
  align-items: center;
  justify-content: center; /* Center the menu */
  position: relative;
  width: 100%;
  padding: 30px;
}
.container {
  border: 2px solid black;
  padding: 16px;
  margin: 20px;
  border-radius: 6px; 
}

.navbar-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 40px;
}
.nav-contact {
  margin-left: auto;   /* âœ… pushes Contact to extreme right */
}
.navbar-link {
    position: relative;
  font-size: 2em;
  margin-bottom: 10px;
  z-index: 2;
  text-align: center;
  font-family: "Arial Black", sans-serif;
  color: #9d9c9c;
  text-decoration: none;

}
.navbar-link:hover {
    color: #ffffff;
}
.navbar-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: #fcfafb;
    transition: width 0.3s ease, left 0.3s ease;
}
.navbar-link:hover::after {
    width: 100%;
    left: 0;
}
.navbar-container {
  display: flex;
  align-items: center;
}
/* CONTACT BUTTON */
.contact-btn {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 10px 12px;
  border-radius: 40px;
  border: 2px solid rgba(255, 255, 255, 0.6);
  color: #fff;
  text-decoration: none;
  font-family: "Arial Black", sans-serif;
  font-size: 1.2rem;
  background: linear-gradient(135deg, #0d0b1f, #1a1535);
  transition: all 0.3s ease;
  cursor: pointer;
   margin-left: 300px;
}

/* Vertical divider */
.contact-divider {
  width: 2px;
  height: 28px;
  background-color: rgba(255, 255, 255, 0.5);
}

/* Arrow */
.contact-arrow {
  font-size: 1.6rem;
  transition: transform 0.3s ease;
}

/* Hover effects */
.contact-btn:hover {
  background: linear-gradient(135deg, #15123b, #241e52);
  border-color: #fff;
}

.contact-btn:hover .contact-arrow {
  transform: translateX(6px);
}

.main-bg-video{
    filter: blur(8px);
    -webkit-filter: blur(8px);
}

/* Responsive Rules for Mobile */
@media (max-width: 768px) {
  .studio-container {
    /* Switch to 1 column on tablets and phones */
    grid-template-columns: 1fr;
    padding: 10px;
  }

  .box {
    height: 250px; /* Slightly shorter boxes for smaller screens */
  }
}
.bg-video {
  position: fixed;      /* ðŸ‘ˆ stays fixed behind everything */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;          /* ðŸ‘ˆ sends it behind content */
  pointer-events: none; /* optional */
}
.bg-video-wrapper {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}
    </style>
</head>
<body>

    </video>
  </div>
<nav class="navbar">

  <a class="contact-btn" href="contact.html">
    <span class="contact-text">CONTACT</span>
    <span class="contact-divider"></span>
    <span class="contact-arrow">â†’</span>
  </a>
</li>


    </ul>
  </div>
</nav>

</body>

</html>
