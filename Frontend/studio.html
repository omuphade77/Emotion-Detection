/* CONTACT BUTTON */
.contact-btn {

  font-size: 1.2rem;
  background: linear-gradient(135deg, #0d0b1f, #1a1535);
  transition: all 0.3s ease;
  cursor: pointer;

}

/* Vertical divider */
.contact-divider {

  height: 28px;
  background-color: rgba(255, 255, 255, 0.5);
}

/* Arrow */
.contact-arrow {
  font-size: 1.6rem;
  transition: transform 0.3s ease;
}

/* Hover effects */
.contact-btn:hover {
  background: linear-gradient(135deg, #15123b, #241e52);
  border-color: #fff;
}

.contact-btn:hover .contact-arrow {
  transform: translateX(6px);
}

<!-- ========== OVERLAY PLAYER ========== -->
<div id="overlay" onclick="overlayClick(event)">
  <div class="player">
    <video id="modalVideo" loop playsinline muted></video>
    <div class="player-controls">
      <button onclick="fullscreen()">‚õ∂ Fullscreen</button>
      <button onclick="closePlayer()">‚ùå Close</button>
    </div>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const modalVideo = document.getElementById("modalVideo");

  function openPlayer(box) {
    modalVideo.src = box.dataset.video;
    overlay.style.display = "flex";
    modalVideo.play();
  }

  function closePlayer() {
    modalVideo.pause();
    modalVideo.src = "";
    overlay.style.display = "none";
  }

  function fullscreen() {
    if (modalVideo.requestFullscreen) modalVideo.requestFullscreen();
  }

  function overlayClick(e) {
    if (e.target.id === "overlay") closePlayer();
  }
</script>
