<!-- ========== OVERLAY PLAYER ========== -->
<div id="overlay" onclick="overlayClick(event)">
  <div class="player">
    <video id="modalVideo" loop playsinline muted></video>
    <div class="player-controls">
      <button onclick="fullscreen()">⛶ Fullscreen</button>
      <button onclick="closePlayer()">❌ Close</button>
    </div>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const modalVideo = document.getElementById("modalVideo");

  function openPlayer(box) {
    modalVideo.src = box.dataset.video;
    overlay.style.display = "flex";
    modalVideo.play();
  }

  function closePlayer() {
    modalVideo.pause();
    modalVideo.src = "";
    overlay.style.display = "none";
  }

  function fullscreen() {
    if (modalVideo.requestFullscreen) modalVideo.requestFullscreen();
  }

  function overlayClick(e) {
    if (e.target.id === "overlay") closePlayer();
  }
</script>
